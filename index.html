<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>X4Plan – Lista Automática de Páginas</title>

<style>
  body {
    background: #0b1220;
    color: #ffffff;
    font-family: Arial, sans-serif;
    padding: 40px;
    text-align: center;
  }

  h1 {
    color: #F78D4C;
    margin-bottom: 30px;
    font-size: 28px;
  }

  #container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 600px;
    margin: 0 auto;
  }

  .btn {
    background: #F78D4C;
    color: #0b1220;
    padding: 14px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }

  .btn:hover {
    opacity: 0.85;
  }

  #loading {
    font-size: 18px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Páginas do Site X4Plan</h1>
<div id="container"></div>
<div id="loading">Carregando sitemap…</div>

<script>
  const sitemapURL = "https://www.x4plan.com.br/sitemap.xml";

  function formatName(url) {
    let name = url.replace("https://www.x4plan.com.br/", "")
                  .replace("/", "")
                  .replace("-", " ")
                  .replace(".html", "")
                  .trim();

    if (name === "") name = "Página Inicial";

    return name.charAt(0).toUpperCase() + name.slice(1);
  }

  fetch(sitemapURL)
    .then(response => response.text())
    .then(xmlText => {
      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlText, "application/xml");

      const urls = [...xml.getElementsByTagName("loc")].map(n => n.textContent);

      const container = document.querySelector("#container");
      const loading = document.querySelector("#loading");
      loading.style.display = "none";

      urls.forEach(url => {
        const button = document.createElement("a");
        button.href = url;
        button.className = "btn";
        button.textContent = formatName(url);
        button.target = "_blank";
        container.appendChild(button);
      });
    })
    .catch(err => {
      document.querySelector("#loading").textContent = "Erro ao carregar o sitemap.";
      console.error(err);
    });
</script>

</body>
</html>
